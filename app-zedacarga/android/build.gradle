// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '35.0.0' // Versão válida do Build Tools
        minSdkVersion = 24
        compileSdkVersion = 35 // Última versão oficial do SDK
        targetSdkVersion = 34
        kotlinVersion = '1.9.10' // Alinhe com a versão do Kotlin suportada pelo projeto
        ndkVersion = "25.2.9519653" // Verifique a compatibilidade com sua máquina e projeto
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Adicione a versão
        classpath 'com.facebook.react:react-native-gradle-plugin:0.72.4' // Ajuste com sua versão do React Native
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url "$rootDir/../node_modules/jsc-android/dist"
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
